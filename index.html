<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    
    <!-- LINK -->
    <link rel="stylesheet" href="style.css">
    <title>Boss Monster</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <section class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <div class="card " role="button" onclick="usePotion()"  style="height: 25vh;">
                    <p><span id="playerName"></span></p>
                    <p>HP: <span id="playerHealth"></span></p>
                    <p>DMG: <span id="playerDamage"></span></p>
                    <p>GOLD: <span id="playerGold"></span></p>
                    <p>POTIONS: <span id="potion">0</span></p>
                    </div>
                </div>
                <div class="col-2" id="hero-1">
                    <div class="card" role="button" onclick="givePotionHero(name)" style="height: 25vh;">
                    <p><span id="heroName1"></span></p>
                    <p>HP: <span id="heroHealth1"></span></p>
                    <p>DMG: <span id="heroDamage1"></span></p>
                    </div>
                </div>
                <div class="col-2" id="hero-2" role="button" onclick="givePotionHero(name)">
                    <div class="card" style="height: 25vh;">
                    <p><span id="heroName2"></span></p>
                    <p>HP: <span id="heroHealth2"></span></p>
                    <p>DMG: <span id="heroDamage2"></span></p>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="container-fluid">
            <div class="row justify-content-center pt-5">
                <div class="col-6">
                    <div class="card boss-card first-map d-flex align-items-center">
                        <h1>BOSS LVL: <span id="bossLevel">1</span></h1>
                        <div class="progress " role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                            <div id="bossBar" class="progress-bar"></div>
                          </div>
                          <div class="d-flex justify-content-center align-items-center h-100 flex-column">
                        <p id="bossEmoji" role="button" onclick="playerAttack()" class="display-1 boss">ðŸ˜ˆ</p>
                        <p>Reward: <span id="reward">10</span></p>
                    </div>
                </div>
                </div>
            </div>
        </section>
        
        <section class="container-fluid">
            <div class="row justify-content-evenly pt-5">
                <div class="col-4 card">
                    <button onclick="buyPotion()">BUY POTION - 25G</button>
                    <button onclick="drawSam()">BUY SAM - 100G</button>
                    <button onclick="drawJake()">BUY JAKE - 1000G</button>
                </div>
                <div class="col-1">
                    <button>RESET</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
